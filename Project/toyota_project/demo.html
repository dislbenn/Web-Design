<!DOCTYPE html>
<html>
    <header>
        <title>
            Demo: JavaScrpit Addition
        </title>
    </header>
    <script>
        function Calculate(){
            var x = parseInt(document.getElementsByName("first").values);
            var y = parseInt(document.getElementsByName("second").values);

            var z = x + y;

            document.getElementById("sum").innerHTML = z;
        }
    </script>
    <body>
        <form action="">
            Enter first number: <input type="text" name="first" required> <br />
            Enter second number: <input type="text" name="second" required> <br />

            Calculate sum -> <button type="submit" onclick="Calculate()">Sum</button>
            
            <p id="sum">

            </p>
        </form>
    </body>
</html>
